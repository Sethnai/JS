<html>
    <script>
        function operation(opt){
            if(txt1.value==""){
                alert("First number is missing")
                txt1.focus()
            }
            else{
                if(txt2.value==""){
                    alert("You have missed the second number")
                    txt2.focus()
                }
                else{
                    let A=txt1.value
                    let B=txt2.value
                    let C=0
                    if (opt == "+"){
                        C=parseInt(A)+parseInt(B)
                    }
                    if (opt == "-"){
                        C=parseInt(A)-parseInt(B)
                    }
                    if (opt == "*"){
                        C=parseInt(A)*parseInt(B)
                    }
                    if (opt == "/"){
                        C=parseInt(A)/parseInt(B)
                    }
                    txt3.value=C
                }
            }
        }


    </script>

    Number 1:<input id="txt1" type="text">
    <br>
    Number 2:<input id="txt2" type="text">
    <br>
    
    <input
    id="plus"
    type="button"
    value="+"
    onClick="operation('+')"
    >
    <input
    id="minus"
    type="button"
    value="-"
    onClick="operation('-')"
    >
    <input
    id="multiply"
    type="button"
    value="*"
    onClick="operation('*')"
    >

    <input
    id="division"
    type="button"
    value="/"
    onClick="operation('/')"
    >

    <br>
    <font color="red">
        Result:
    </font>
    <input 
    id="txt3" 
    type="text" 
    color= "blue"
    
    >
    <br>
</html>
